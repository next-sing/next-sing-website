<h2>Current Semester</h2>
<div style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-column-gap: 1em;">
  {% for officer in site.data.exec.current %}
  <div>
    <img src="{{ "/assets/img/people/" | append: officer.kerberos | append: ".png" | relative_url }}" style="height: 20vh; width: 100%; object-fit: contain;">
    <div style="margin-top: 1em;">
      <p><b>{{ officer.name }}</b>, '{{ officer.year | slice: 2, 2 }}, Course {{ officer.course }}</p>
      <p><i>{{ officer.position }}</i></p>
      <p>{{ officer.description | markdownify }}</p>
    </div>
  </div>
  {% endfor %}
</div>
