<style>
  #carouselOverlay {
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: 1;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
</style>
<div id="carousel" class="carousel slide" style="height: 50vh; position: relative;">
  <div id="carouselOverlay">
    <h1>Next Sing</h1>
    <p>Some snippet about Next Sing.</p>
  </div>
  <ol class="carousel-indicators">
    {% assign image_files = site.static_files | where: "slide", true %}
    {% for _ in image_files %}
      <li data-target="#carousel" data-slide-to"{{ forloop.index0 }}"
      {% if forloop.index0 == 0 %}
        class="active"
      {% endif %}
      ></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner" style="height: 100%;">
    {% assign image_files = site.static_files | where: "slide", true %}
    {% for image in image_files %}
      <div class="carousel-item
      {% if forloop.index0 == 0 %}
        active
      {% endif %}
      " style="height: 100%;">
        <img class="d-block w-100" src="{{ image.path | relative_url }}" alt="Slide {{ forloop.index0 }}" style="object-fit: cover; height: 100%;">
      </div>
    {% endfor %}
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev" style="margin: 100px 0;">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next" style="margin: 100px 0;">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
